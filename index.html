<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة تجاوز المعثرات</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
        }

        /* زر البدء */
        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background-color: #ff5722;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #startButton:hover {
            background-color: #e64a19;
        }

        /* حاوية اللعبة */
        #gameContainer {
            display: none;
            position: relative;
            width: 400px; /* تعديل العرض */
            height: 300px; /* تعديل الارتفاع */
            background-color: #64b5f6;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* الكرة */
        #ball {
            position: absolute;
            bottom: 50px;
            left: 50%;
            width: 40px; /* تقليل حجم الكرة */
            height: 40px; /* تقليل حجم الكرة */
            background-color: #ff4081;
            border-radius: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* المعثرات */
        .obstacle {
            position: absolute;
            width: 50px; /* تقليل حجم المعثرات */
            height: 25px; /* تقليل حجم المعثرات */
            background-color: #f44336;
            border-radius: 5px;
            top: -30px;
            transition: background-color 0.3s;
        }

        /* رسالة الخسارة */
        #gameOverMessage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #fff;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <button id="startButton">ابدأ</button>

    <div id="gameContainer">
        <div id="ball"></div>
        <div id="gameOverMessage">لقد خسرت! اضغط ابدأ لتجرب مرة أخرى.</div>
    </div>

    <script>
        const startButton = document.getElementById("startButton");
        const gameContainer = document.getElementById("gameContainer");
        const ball = document.getElementById("ball");
        const gameOverMessage = document.getElementById("gameOverMessage");
        
        let isGameRunning = false;
        let ballPositionX = gameContainer.clientWidth / 2;
        let ballPositionY = 50;
        let obstacles = [];
        let obstacleInterval;
        let moveInterval;
        let speed = 2; // تقليل سرعة الحركة

        // بدء اللعبة
        startButton.addEventListener("click", () => {
            startButton.style.display = "none";
            gameContainer.style.display = "block";
            gameOverMessage.style.display = "none";
            startGame();
        });

        function startGame() {
            isGameRunning = true;
            ballPositionX = gameContainer.clientWidth / 2;
            ballPositionY = 50;
            ball.style.left = ballPositionX + "px";
            ball.style.bottom = ballPositionY + "px";

            obstacles = [];
            obstacleInterval = setInterval(createObstacle, 1000);
            moveInterval = setInterval(moveObstacles, 20);
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(obstacleInterval);
            clearInterval(moveInterval);
            obstacles.forEach(obstacle => obstacle.remove());
            obstacles = [];
            gameOverMessage.style.display = "block";
            startButton.style.display = "block";
        }

        function createObstacle() {
            const obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            obstacle.style.left = Math.random() * (gameContainer.clientWidth - 50) + "px";
            gameContainer.appendChild(obstacle);
            obstacles.push(obstacle);
        }

        function moveObstacles() {
            if (!isGameRunning) return;

            obstacles.forEach(obstacle => {
                const obstacleTop = parseFloat(obstacle.style.top || "-30px") + speed;
                obstacle.style.top = obstacleTop + "px";

                if (obstacleTop > gameContainer.clientHeight) {
                    obstacle.remove();
                    obstacles = obstacles.filter(o => o !== obstacle);
                }

                const ballRect = ball.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();
                if (
                    ballRect.left < obstacleRect.right &&
                    ballRect.right > obstacleRect.left &&
                    ballRect.top < obstacleRect.bottom &&
                    ballRect.bottom > obstacleRect.top
                ) {
                    endGame();
                }
            });
        }

        // التحكم بالكرة باستخدام الأسهم
        document.addEventListener("keydown", (event) => {
            if (!isGameRunning) return;

            const containerRect = gameContainer.getBoundingClientRect();
            const step = 10; // مقدار الحركة لكل ضغطة

            if (event.key === "ArrowRight" && ballPositionX + step < containerRect.width - ball.clientWidth) {
                ballPositionX += step;
            } else if (event.key === "ArrowLeft" && ballPositionX - step > 0) {
                ballPositionX -= step;
            } else if (event.key === "ArrowUp" && ballPositionY + step < containerRect.height - ball.clientHeight) {
                ballPositionY += step;
            } else if (event.key === "ArrowDown" && ballPositionY - step > 0) {
                ballPositionY -= step;
            }

            ball.style.left = ballPositionX + "px";
            ball.style.bottom = ballPositionY + "px";
        });
    </script>
</body>
</html>
