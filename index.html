<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة تجاوز المعثرات</title>
    <style>
        /* تصميم الصفحة بألوان جذابة */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            overflow: hidden;
        }

        /* زر البدء */
        #startButton {
            padding: 20px 40px;
            font-size: 24px;
            color: #fff;
            background-color: #ff6363;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #startButton:hover {
            background-color: #ff3d3d;
        }

        /* حاوية اللعبة */
        #gameContainer {
            display: none;
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #fff;
            overflow: hidden;
        }

        /* الكرة */
        #ball {
            position: absolute;
            bottom: 50px;
            left: 50%;
            width: 30px;
            height: 30px;
            background-color: #4caf50;
            border-radius: 50%;
            transform: translateX(-50%);
        }

        /* المعثرات */
        .obstacle {
            position: absolute;
            width: 50px;
            height: 20px;
            background-color: #f44336;
            border-radius: 5px;
            top: -50px;
        }

        /* رسالة الخسارة */
        #gameOverMessage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- زر البدء -->
    <button id="startButton">ابدأ</button>

    <!-- حاوية اللعبة -->
    <div id="gameContainer">
        <div id="ball"></div>
        <div id="gameOverMessage">لقد خسرت! اضغط ابدأ لتجرب مرة أخرى.</div>
    </div>

    <script>
        const startButton = document.getElementById("startButton");
        const gameContainer = document.getElementById("gameContainer");
        const ball = document.getElementById("ball");
        const gameOverMessage = document.getElementById("gameOverMessage");
        
        let isGameRunning = false;
        let ballPositionX = 0;
        let obstacles = [];
        let obstacleInterval;
        let moveInterval;

        // بدء اللعبة
        startButton.addEventListener("click", () => {
            startButton.style.display = "none";
            gameContainer.style.display = "block";
            gameOverMessage.style.display = "none";
            startGame();
        });

        function startGame() {
            isGameRunning = true;
            ballPositionX = gameContainer.clientWidth / 2;
            ball.style.left = ballPositionX + "px";

            obstacles = [];
            obstacleInterval = setInterval(createObstacle, 2000);
            moveInterval = setInterval(moveBall, 20);

            document.addEventListener("keydown", moveBallWithArrows);
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(obstacleInterval);
            clearInterval(moveInterval);
            obstacles.forEach(obstacle => obstacle.remove());
            obstacles = [];
            gameOverMessage.style.display = "block";
            startButton.style.display = "block";
            document.removeEventListener("keydown", moveBallWithArrows);
        }

        function moveBallWithArrows(event) {
            if (event.key === "ArrowRight") {
                ballPositionX += 10;
            } else if (event.key === "ArrowLeft") {
                ballPositionX -= 10;
            }
            if (ballPositionX < 0) ballPositionX = 0;
            if (ballPositionX > gameContainer.clientWidth - ball.clientWidth) {
                ballPositionX = gameContainer.clientWidth - ball.clientWidth;
            }
            ball.style.left = ballPositionX + "px";
        }

        function createObstacle() {
            const obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            obstacle.style.left = Math.random() * (gameContainer.clientWidth - 50) + "px";
            gameContainer.appendChild(obstacle);
            obstacles.push(obstacle);
        }

        function moveBall() {
            if (!isGameRunning) return;

            obstacles.forEach(obstacle => {
                const obstacleTop = parseFloat(obstacle.style.top || "-50px") + 5;
                obstacle.style.top = obstacleTop + "px";

                if (obstacleTop > gameContainer.clientHeight) {
                    obstacle.remove();
                    obstacles = obstacles.filter(o => o !== obstacle);
                }

                // التحقق من الاصطدام
                const ballRect = ball.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();
                if (
                    ballRect.left < obstacleRect.right &&
                    ballRect.right > obstacleRect.left &&
                    ballRect.top < obstacleRect.bottom &&
                    ballRect.bottom > obstacleRect.top
                ) {
                    endGame();
                }
            });
        }
    </script>
</body>
</html>
