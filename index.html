<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة تجاوز المعثرات</title>
    <style>
        /* تصميم الصفحة بألوان جذابة */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); /* لون خارجي جذاب */
            overflow: hidden;
        }

        /* زر البدء */
        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background-color: #ff5722; /* لون زر فاتح */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #startButton:hover {
            background-color: #e64a19; /* لون عند التحويم */
        }

        /* حاوية اللعبة */
        #gameContainer {
            display: none;
            position: relative;
            width: 80vw; /* عرض الحاوية */
            height: 50px; /* تعديل ارتفاع الحاوية */
            background-color: #4caf50; /* تغيير لون الخلفية الداخلية */
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* الكرة */
        #ball {
            position: absolute;
            bottom: 10px; /* موقع الكرة */
            left: 50%;
            width: 30px; /* تقليل حجم الكرة */
            height: 30px; /* تقليل حجم الكرة */
            background-color: #ff80ab; /* لون الكرة إلى وردي فاتح */
            border-radius: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* المعثرات */
        .obstacle {
            position: absolute;
            width: 120px; /* تكبير المعثرات */
            height: 60px; /* تكبير المعثرات */
            background-color: #f44336; /* لون المعثرات */
            border-radius: 5px;
            top: -60px;
            transition: background-color 0.3s;
        }

        /* رسالة الخسارة */
        #gameOverMessage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #fff;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- زر البدء -->
    <button id="startButton">ابدأ</button>

    <!-- حاوية اللعبة -->
    <div id="gameContainer">
        <div id="ball"></div>
        <div id="gameOverMessage">لقد خسرت! اضغط ابدأ لتجرب مرة أخرى.</div>
    </div>

    <script>
        const startButton = document.getElementById("startButton");
        const gameContainer = document.getElementById("gameContainer");
        const ball = document.getElementById("ball");
        const gameOverMessage = document.getElementById("gameOverMessage");
        
        let isGameRunning = false;
        let obstacles = [];
        let obstacleInterval;
        let moveInterval;
        let speed = 5; // سرعة المعثرات

        // بدء اللعبة
        startButton.addEventListener("click", () => {
            startButton.style.display = "none";
            gameContainer.style.display = "block";
            gameOverMessage.style.display = "none";
            startGame();
        });

        function startGame() {
            isGameRunning = true;
            ball.style.left = "50%";
            ball.style.bottom = "10px"; // إعادة تعيين موقع الكرة
            obstacles = [];
            obstacleInterval = setInterval(createObstacle, 2000);
            moveInterval = setInterval(moveObstacles, 20);
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(obstacleInterval);
            clearInterval(moveInterval);
            obstacles.forEach(obstacle => obstacle.remove());
            obstacles = [];
            gameOverMessage.style.display = "block";
            startButton.style.display = "block";
        }

        function createObstacle() {
            const obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            obstacle.style.left = Math.random() * (gameContainer.clientWidth - 120) + "px"; // ضبط مكان المعثرة بدقة
            gameContainer.appendChild(obstacle);
            obstacles.push(obstacle);
        }

        function moveObstacles() {
            if (!isGameRunning) return;

            obstacles.forEach(obstacle => {
                const obstacleTop = parseFloat(obstacle.style.top || "-60px") + speed;
                obstacle.style.top = obstacleTop + "px";

                if (obstacleTop > gameContainer.clientHeight) {
                    obstacle.remove();
                    obstacles = obstacles.filter(o => o !== obstacle);
                }

                // التحقق من الاصطدام
                const ballRect = ball.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();
                if (
                    ballRect.left < obstacleRect.right &&
                    ballRect.right > obstacleRect.left &&
                    ballRect.top < obstacleRect.bottom &&
                    ballRect.bottom > obstacleRect.top
                ) {
                    endGame();
                }
            });
        }

        // التحكم بالكرة عن طريق السحب
        ball.addEventListener("touchstart", startDrag);
        document.addEventListener("touchend", endDrag);
        document.addEventListener("touchmove", dragBall);

        let isDragging = false;

        function startDrag(event) {
            isDragging = true;
            event.preventDefault(); // منع التحديد النصي
        }

        function dragBall(event) {
            if (isDragging && isGameRunning) {
                const containerRect = gameContainer.getBoundingClientRect();
                let newPositionX = event.touches[0].clientX - containerRect.left - ball.clientWidth / 2;
                let newPositionY = event.touches[0].clientY - containerRect.top - ball.clientHeight / 2;

                // تأكيد أن الكرة لا تخرج عن حدود الحاوية
                if (newPositionX < 0) newPositionX = 0;
                if (newPositionX > gameContainer.clientWidth - ball.clientWidth) {
                    newPositionX = gameContainer.clientWidth - ball.clientWidth;
                }
                if (newPositionY < 0) newPositionY = 0; // منع الكرة من الخروج للأعلى
                if (newPositionY > gameContainer.clientHeight - ball.clientHeight) {
                    newPositionY = gameContainer.clientHeight - ball.clientHeight; // منع الكرة من الخروج للأسفل
                }

                ball.style.left = newPositionX + "px";
                ball.style.bottom = newPositionY + "px";
            }
        }

        function endDrag() {
            isDragging = false;
        }
    </script>
</body>
</html>
