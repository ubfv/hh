<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة تجاوز المعثرات</title>
    <style>
        /* تصميم الصفحة بألوان جذابة */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            overflow: hidden;
        }

        /* زر البدء */
        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background-color: #ff6363;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #startButton:hover {
            background-color: #ff3d3d;
        }

        /* حاوية اللعبة */
        #gameContainer {
            display: none;
            position: relative;
            width: 80vw;
            height: 70vh;
            background-color: #b3e5fc; /* لون مميز للخلفية الداخلية */
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* الكرة */
        #ball {
            position: absolute;
            bottom: 50px;
            left: 50%;
            width: 70px; /* تكبير حجم الكرة */
            height: 70px; /* تكبير حجم الكرة */
            background-color: #4caf50;
            border-radius: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }

        /* المعثرات */
        .obstacle {
            position: absolute;
            width: 90px; /* تكبير المعثرات */
            height: 40px; /* تكبير المعثرات */
            background-color: #f44336;
            border-radius: 5px;
            top: -50px;
            transition: background-color 0.3s;
        }

        /* رسالة الخسارة */
        #gameOverMessage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- زر البدء -->
    <button id="startButton">ابدأ</button>

    <!-- حاوية اللعبة -->
    <div id="gameContainer">
        <div id="ball"></div>
        <div id="gameOverMessage">لقد خسرت! اضغط ابدأ لتجرب مرة أخرى.</div>
    </div>

    <script>
        const startButton = document.getElementById("startButton");
        const gameContainer = document.getElementById("gameContainer");
        const ball = document.getElementById("ball");
        const gameOverMessage = document.getElementById("gameOverMessage");
        
        let isGameRunning = false;
        let ballPositionX = gameContainer.clientWidth / 2;
        let obstacles = [];
        let obstacleInterval;
        let moveInterval;
        let speed = 2; // السرعة الأساسية

        // بدء اللعبة
        startButton.addEventListener("click", () => {
            startButton.style.display = "none";
            gameContainer.style.display = "block";
            gameOverMessage.style.display = "none";
            startGame();
        });

        function startGame() {
            isGameRunning = true;
            ballPositionX = gameContainer.clientWidth / 2;
            ball.style.left = ballPositionX + "px";
            speed = 2; // إعادة تعيين السرعة

            obstacles = [];
            obstacleInterval = setInterval(createObstacle, 2000);
            moveInterval = setInterval(moveObstacles, 20);

            ball.addEventListener("mousedown", startDrag);
            document.addEventListener("mouseup", endDrag);
            document.addEventListener("mousemove", dragBall); // نقل السحب إلى مستوى المستند
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(obstacleInterval);
            clearInterval(moveInterval);
            obstacles.forEach(obstacle => obstacle.remove());
            obstacles = [];
            gameOverMessage.style.display = "block";
            startButton.style.display = "block";
            ball.removeEventListener("mousedown", startDrag);
            document.removeEventListener("mouseup", endDrag);
            document.removeEventListener("mousemove", dragBall);
        }

        function createObstacle() {
            const obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            obstacle.style.left = Math.random() * (gameContainer.clientWidth - 90) + "px";
            obstacle.style.backgroundColor = getRandomColor(); // لون عشوائي للمعثرة
            gameContainer.appendChild(obstacle);
            obstacles.push(obstacle);

            // زيادة السرعة كلما تقدمت في اللعبة
            speed += 0.2;
        }

        function moveObstacles() {
            if (!isGameRunning) return;

            obstacles.forEach(obstacle => {
                const obstacleTop = parseFloat(obstacle.style.top || "-50px") + speed;
                obstacle.style.top = obstacleTop + "px";

                if (obstacleTop > gameContainer.clientHeight) {
                    obstacle.remove();
                    obstacles = obstacles.filter(o => o !== obstacle);
                }

                // التحقق من الاصطدام
                const ballRect = ball.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();
                if (
                    ballRect.left < obstacleRect.right &&
                    ballRect.right > obstacleRect.left &&
                    ballRect.top < obstacleRect.bottom &&
                    ballRect.bottom > obstacleRect.top
                ) {
                    endGame();
                }
            });
        }

        // التحكم بالكرة عن طريق السحب
        let isDragging = false;

        function startDrag(event) {
            isDragging = true;
            event.preventDefault(); // منع التحديد النصي
        }

        function dragBall(event) {
            if (isDragging && isGameRunning) {
                const containerRect = gameContainer.getBoundingClientRect();
                let newPositionX = event.clientX - containerRect.left - ball.clientWidth / 2;

                // تأكيد أن الكرة لا تخرج عن حدود الحاوية
                if (newPositionX < 0) newPositionX = 0;
                if (newPositionX > gameContainer.clientWidth - ball.clientWidth) {
                    newPositionX = gameContainer.clientWidth - ball.clientWidth;
                }

                ballPositionX = newPositionX;
                ball.style.left = ballPositionX + "px";
            }
        }

        function endDrag() {
            isDragging = false;
        }

        // وظيفة للحصول على لون عشوائي
        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
