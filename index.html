<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة تجاوز المعثرات</title>
    <style>
        /* تصميم الصفحة بألوان جديدة جذابة */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3498db, #8e44ad); /* لون خارجي جذاب */
            overflow: hidden;
        }

        /* زر البدء */
        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background-color: #27ae60; /* لون زر جديد */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #startButton:hover {
            background-color: #219653; /* لون عند التحويم */
        }

        /* حاوية اللعبة */
        #gameContainer {
            display: none;
            position: relative;
            width: 60vw;  /* تصغير عرض حاوية اللعبة */
            height: 50vh; /* تصغير ارتفاع حاوية اللعبة */
            background-color: #f0f0f0; /* لون مميز للخلفية الداخلية */
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* الكرة */
        #ball {
            position: absolute;
            bottom: 30px; /* تقليل المسافة من الأسفل */
            left: 50%;
            width: 50px; /* تصغير حجم الكرة */
            height: 50px; /* تصغير حجم الكرة */
            background-image: url('https://cdn.iconscout.com/icon/free/png-256/ball-1897673-1604442.png'); /* تغيير شكل الكرة */
            background-size: cover; /* جعل الصورة تغطي الكرة بالكامل */
            border-radius: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* المعثرات */
        .obstacle {
            position: absolute;
            width: 80px; /* تصغير المعثرات */
            height: 40px; /* تصغير المعثرات */
            background-color: #e74c3c; /* لون المعثرات جديد */
            border-radius: 5px;
            top: -40px;
            transition: background-color 0.3s;
        }

        /* رسالة الخسارة */
        #gameOverMessage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #fff;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* النقاط */
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- زر البدء -->
    <button id="startButton">ابدأ</button>

    <!-- حاوية اللعبة -->
    <div id="gameContainer">
        <div id="score">النقاط: 0</div>
        <div id="ball"></div>
        <div id="gameOverMessage">لقد خسرت! اضغط ابدأ لتجرب مرة أخرى.</div>
    </div>

    <script>
        const startButton = document.getElementById("startButton");
        const gameContainer = document.getElementById("gameContainer");
        const ball = document.getElementById("ball");
        const gameOverMessage = document.getElementById("gameOverMessage");
        const scoreDisplay = document.getElementById("score");
        
        let isGameRunning = false;
        let ballPositionX = gameContainer.clientWidth / 2;
        let obstacles = [];
        let obstacleInterval;
        let moveInterval;
        let speed = 2; // سرعة البداية
        let score = 0; // النقاط

        // بدء اللعبة
        startButton.addEventListener("click", () => {
            startButton.style.display = "none";
            gameContainer.style.display = "block";
            gameOverMessage.style.display = "none";
            startGame();
        });

        function startGame() {
            isGameRunning = true;
            ballPositionX = gameContainer.clientWidth / 2;
            ball.style.left = ballPositionX + "px";
            speed = 2; // إعادة تعيين السرعة (تبدأ بسرعة)
            score = 0; // إعادة تعيين النقاط
            scoreDisplay.innerText = "النقاط: " + score; // تحديث عرض النقاط

            obstacles = [];
            obstacleInterval = setInterval(createObstacle, 2000);
            moveInterval = setInterval(moveObstacles, 20);
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(obstacleInterval);
            clearInterval(moveInterval);
            obstacles.forEach(obstacle => obstacle.remove());
            obstacles = [];
            gameOverMessage.style.display = "block";
            startButton.style.display = "block";
        }

        function createObstacle() {
            const obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            obstacle.style.left = Math.random() * (gameContainer.clientWidth - 80) + "px"; // ضبط مكان المعثرة بدقة
            gameContainer.appendChild(obstacle);
            obstacles.push(obstacle);
        }

        function moveObstacles() {
            if (!isGameRunning) return;

            obstacles.forEach(obstacle => {
                const obstacleTop = parseFloat(obstacle.style.top || "-40px") + speed;
                obstacle.style.top = obstacleTop + "px";

                if (obstacleTop > gameContainer.clientHeight) {
                    obstacle.remove();
                    obstacles = obstacles.filter(o => o !== obstacle);
                    score++; // زيادة النقاط عند تخطي العثرة
                    scoreDisplay.innerText = "النقاط: " + score; // تحديث عرض النقاط
                }

                // التحقق من الاصطدام
                const ballRect = ball.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();
                if (
                    ballRect.left < obstacleRect.right &&
                    ballRect.right > obstacleRect.left &&
                    ballRect.top < obstacleRect.bottom &&
                    ballRect.bottom > obstacleRect.top
                ) {
                    endGame();
                }
            });

            // زيادة السرعة تدريجياً
            speed += 0.01; // زيادة السرعة بشكل تدريجي
        }

        // التحكم بالكرة عن طريق السحب
        ball.addEventListener("touchstart", startDrag);
        document.addEventListener("touchend", endDrag);
        document.addEventListener("touchmove", dragBall);

        let isDragging = false;

        function startDrag(event) {
            isDragging = true;
            event.preventDefault(); // منع التحديد النصي
        }

        function dragBall(event) {
            if (isDragging && isGameRunning) {
                const containerRect = gameContainer.getBoundingClientRect();
                let newPositionX = event.touches[0].clientX - containerRect.left - ball.clientWidth / 2;

                // تأكيد أن الكرة لا تخرج عن حدود الحاوية
                if (newPositionX < 0) newPositionX = 0;
                if (newPositionX > gameContainer.clientWidth - ball.clientWidth) {
                    newPositionX = gameContainer.clientWidth - ball.clientWidth;
                }

                ballPositionX = newPositionX;
                ball.style.left = ballPositionX + "px";
            }
        }

        function endDrag() {
            isDragging = false;
        }
    </script>
</body>
</html>
