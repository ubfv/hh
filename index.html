<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة تجاوز المعثرات</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
        }

        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background-color: #ff5722;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: absolute;
            top: 10px; /* زر ابدأ في الأعلى */
        }
        
        #startButton:hover {
            background-color: #e64a19;
        }

        #gameContainer {
            display: none;
            position: relative;
            width: 90vw;
            height: 70vh;
            background-color: #64b5f6;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #ball {
            position: absolute;
            bottom: 50px;
            left: 50%;
            width: 80px;
            height: 80px;
            background-color: #ff4081;
            border-radius: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .obstacle {
            position: absolute;
            width: 100px;
            height: 50px;
            background-color: #f44336;
            border-radius: 5px;
            top: -60px;
            transition: background-color 0.3s;
        }

        .chain {
            position: absolute;
            width: 10px;
            height: 200px; /* ارتفاع السلسلة */
            background-color: #000; /* لون السلسلة */
            top: -200px;
            transition: background-color 0.3s;
        }

        #gameOverMessage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #fff;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #fff;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="score">النقاط: 0</div>
    <button id="startButton">ابدأ</button>

    <div id="gameContainer">
        <div id="ball"></div>
        <div id="gameOverMessage">لقد خسرت! اضغط ابدأ لتجرب مرة أخرى.</div>
    </div>

    <script>
        const startButton = document.getElementById("startButton");
        const gameContainer = document.getElementById("gameContainer");
        const ball = document.getElementById("ball");
        const gameOverMessage = document.getElementById("gameOverMessage");
        const scoreDisplay = document.getElementById("score");

        let isGameRunning = false;
        let ballPositionX = gameContainer.clientWidth / 2;
        let ballPositionY = gameContainer.clientHeight - 100;
        let obstacles = [];
        let chains = [];
        let obstacleInterval;
        let moveInterval;
        let speed = 10;
        let score = 0;

        // بدء اللعبة
        startButton.addEventListener("click", () => {
            startButton.style.display = "none";
            gameContainer.style.display = "block";
            gameOverMessage.style.display = "none";
            score = 0; // إعادة تعيين النقاط
            scoreDisplay.innerText = `النقاط: ${score}`;
            startGame();
        });

        function startGame() {
            isGameRunning = true;
            ballPositionX = gameContainer.clientWidth / 2;
            ballPositionY = gameContainer.clientHeight - 100;
            ball.style.left = ballPositionX + "px";
            ball.style.bottom = 50 + "px";

            obstacles = [];
            chains = [];
            obstacleInterval = setInterval(createObstacle, 1000);
            moveInterval = setInterval(moveObstacles, 20);
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(obstacleInterval);
            clearInterval(moveInterval);
            obstacles.forEach(obstacle => obstacle.remove());
            chains.forEach(chain => chain.remove());
            obstacles = [];
            chains = [];
            gameOverMessage.style.display = "block";
            startButton.style.display = "block";
        }

        function createObstacle() {
            const obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            obstacle.style.left = Math.random() * (gameContainer.clientWidth - 100) + "px";
            gameContainer.appendChild(obstacle);
            obstacles.push(obstacle);
            score++; // زيادة النقاط
            scoreDisplay.innerText = `النقاط: ${score}`;

            // إنشاء السلسلة بجانب العقبة
            const chain = document.createElement("div");
            chain.classList.add("chain");
            chain.style.left = parseFloat(obstacle.style.left) + "px";
            gameContainer.appendChild(chain);
            chains.push(chain);
        }

        function moveObstacles() {
            if (!isGameRunning) return;

            obstacles.forEach(obstacle => {
                const obstacleTop = parseFloat(obstacle.style.top || "-60px") + speed;
                obstacle.style.top = obstacleTop + "px";

                if (obstacleTop > gameContainer.clientHeight) {
                    obstacle.remove();
                    obstacles = obstacles.filter(o => o !== obstacle);
                }

                // التحقق من الاصطدام
                checkCollision(ball, obstacle, endGame);
            });

            chains.forEach(chain => {
                const chainTop = parseFloat(chain.style.top || "-200px") + speed;
                chain.style.top = chainTop + "px";

                if (chainTop > gameContainer.clientHeight) {
                    chain.remove();
                    chains = chains.filter(c => c !== chain);
                }

                // التحقق من الاصطدام مع السلسلة
                checkCollision(ball, chain, endGame);
            });
        }

        function checkCollision(ball, element, callback) {
            const ballRect = ball.getBoundingClientRect();
            const elementRect = element.getBoundingClientRect();

            // التحقق من الاصطدام
            if (
                ballRect.left < elementRect.right &&
                ballRect.right > elementRect.left &&
                ballRect.top < elementRect.bottom &&
                ballRect.bottom > elementRect.top
            ) {
                callback();
            }
        }

        // التحكم بالكرة عن طريق السحب
        ball.addEventListener("touchstart", startDrag);
        document.addEventListener("touchend", endDrag);
        document.addEventListener("touchmove", dragBall);

        let isDragging = false;

        function startDrag(event) {
            isDragging = true;
            event.preventDefault();
        }

        function dragBall(event) {
            if (isDragging && isGameRunning) {
                const containerRect = gameContainer.getBoundingClientRect();
                let newPositionX = event.touches[0].clientX - containerRect.left - ball.clientWidth / 2;

                if (newPositionX < 0) newPositionX = 0;
                if (newPositionX > gameContainer.clientWidth - ball.clientWidth) {
                    newPositionX = gameContainer.clientWidth - ball.clientWidth;
                }

                ballPositionX = newPositionX;
                ball.style.left = ballPositionX + "px";
            }
        }

        function endDrag() {
            isDragging = false;
        }
    </script>
</body>
</html>
