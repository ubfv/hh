<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة تجاوز المعثرات</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
        }

        #welcomeMessage {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background-color: #ff5722;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        #startButton:hover {
            background-color: #e64a19;
        }

        #gameContainer {
            display: none;
            position: relative;
            width: 80vw;
            height: 80vh;
            background-color: #64b5f6;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #ball {
            position: absolute;
            bottom: 50px;
            left: 50%;
            width: 60px;
            height: 60px;
            background-color: #ff4081;
            border-radius: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .obstacle {
            position: absolute;
            width: 80px;
            height: 40px;
            background-color: #f44336;
            border-radius: 5px;
            top: -60px;
            transition: background-color 0.3s;
        }

        #gameOverMessage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #fff;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="welcomeMessage">
        <h1>مرحبا بك في لعبة تجاوز المعثرات</h1>
        <button id="startButton">ابدأ</button>
    </div>
    <div id="gameContainer">
        <div id="ball"></div>
        <div id="gameOverMessage">لقد خسرت! اضغط ابدأ لتجرب مرة أخرى.</div>
    </div>

    <script>
        const startButton = document.getElementById("startButton");
        const welcomeMessage = document.getElementById("welcomeMessage");
        const gameContainer = document.getElementById("gameContainer");
        const ball = document.getElementById("ball");
        const gameOverMessage = document.getElementById("gameOverMessage");

        let isGameRunning = false;
        let obstacles = [];
        let obstacleInterval;
        let moveInterval;
        let speed = 12;
        let spawnRate = 500; // زيادة سرعة ظهور المجسمات
        let isDragging = false;

        startButton.addEventListener("click", () => {
            welcomeMessage.style.display = "none";
            gameContainer.style.display = "block";
            gameOverMessage.style.display = "none";
            startGame();
        });

        function startGame() {
            isGameRunning = true;
            obstacles = [];
            obstacleInterval = setInterval(createObstacle, spawnRate);
            moveInterval = setInterval(moveObstacles, 20);
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(obstacleInterval);
            clearInterval(moveInterval);
            obstacles.forEach(obstacle => obstacle.remove());
            obstacles = [];
            gameOverMessage.style.display = "block";
            startButton.style.display = "block";
            startButton.style.position = "absolute";
            startButton.style.top = "10px"; // ظهور الزر في الأعلى بعد الخسارة
            startButton.style.left = "50%";
            startButton.style.transform = "translateX(-50%)";
        }

        function createObstacle() {
            const obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            obstacle.style.left = Math.random() * (gameContainer.clientWidth - 100) + "px";
            gameContainer.appendChild(obstacle);
            obstacles.push(obstacle);
        }

        function moveObstacles() {
            if (!isGameRunning) return;

            obstacles.forEach(obstacle => {
                const obstacleTop = parseFloat(obstacle.style.top || "-60px") + speed;
                obstacle.style.top = obstacleTop + "px";

                if (obstacleTop > gameContainer.clientHeight) {
                    obstacle.remove();
                    obstacles = obstacles.filter(o => o !== obstacle);
                }

                const ballRect = ball.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();
                if (
                    ballRect.left < obstacleRect.right &&
                    ballRect.right > obstacleRect.left &&
                    ballRect.bottom > obstacleRect.top &&
                    ballRect.top < obstacleRect.bottom
                ) {
                    endGame();
                }
            });
        }

        ball.addEventListener("touchstart", (event) => {
            isDragging = true;
        });

        ball.addEventListener("touchmove", (event) => {
            if (isDragging) {
                const touch = event.touches[0];
                const containerRect = gameContainer.getBoundingClientRect();
                const ballRadius = ball.clientWidth / 2;

                let newLeft = touch.clientX - containerRect.left - ballRadius;
                let newTop = touch.clientY - containerRect.top - ballRadius;

                newLeft = Math.max(0, Math.min(newLeft, gameContainer.clientWidth - ball.clientWidth));
                newTop = Math.max(0, Math.min(newTop, gameContainer.clientHeight - ball.clientHeight));

                ball.style.left = newLeft + "px";
                ball.style.top = newTop + "px";
            }
        });

        ball.addEventListener("touchend", () => {
            isDragging = false;
        });
    </script>
</body>
    </html>
