<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, content-scale=1.0">
    <title>لعبة تجاوز المعثرات</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
        }

        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background-color: #ff5722;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        #startButton:hover {
            background-color: #e64a19;
        }

        #gameContainer {
            display: none;
            position: relative;
            width: 80vw;
            height: 80vh;
            background-color: #64b5f6; /* لون خلفية اللعبة */
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #ball {
            position: absolute;
            bottom: 50px;
            left: 50%;
            width: 60px;
            height: 60px;
            background-color: #ff4081;
            border-radius: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .obstacle {
            position: absolute;
            width: 60px; /* عرض العقبات */
            height: 40px; /* ارتفاع ثابت للعقبات */
            background-color: #f44336; /* لون العقبة الأحمر */
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #gameOverMessage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #fff;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        #scoreDisplay {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>
<body>
    <button id="startButton">ابدأ</button>
    <div id="gameContainer">
        <div id="ball"></div>
        <div id="scoreDisplay">النقاط: 0</div>
        <div id="gameOverMessage">لقد خسرت! اضغط ابدأ لتجرب مرة أخرى.</div>
    </div>

    <script>
        const startButton = document.getElementById("startButton");
        const gameContainer = document.getElementById("gameContainer");
        const ball = document.getElementById("ball");
        const gameOverMessage = document.getElementById("gameOverMessage");
        const scoreDisplay = document.getElementById("scoreDisplay");

        let isGameRunning = false;
        let obstacles = [];
        let obstacleInterval;
        let moveInterval;
        let speed = 15; // زيادة سرعة العقبات
        let score = 0;
        let isDragging = false;

        startButton.addEventListener("click", () => {
            startButton.style.display = "none";
            gameContainer.style.display = "block";
            gameOverMessage.style.display = "none";
            score = 0; // إعادة تعيين النقاط عند بدء اللعبة
            scoreDisplay.textContent = `النقاط: ${score}`;
            startGame();
        });

        function startGame() {
            isGameRunning = true;
            obstacles = [];
            obstacleInterval = setInterval(createObstacle, 400); // زيادة عدد العقبات من خلال تقليل الوقت إلى 400 مللي ثانية
            moveInterval = setInterval(moveObstacles, 20);
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(obstacleInterval);
            clearInterval(moveInterval);
            obstacles.forEach(obstacle => obstacle.remove());
            obstacles = [];
            gameOverMessage.style.display = "block";
            startButton.style.display = "block";
        }

        function createObstacle() {
            const obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");

            // تحديد مكان العقبة بناءً على موقع الكرة
            const ballRect = ball.getBoundingClientRect();
            const randomX = Math.random() * (gameContainer.clientWidth - 60); // مكان عشوائي في العرض
            const obstacleX = Math.abs(randomX - ballRect.left) < 100 ? randomX + 100 : randomX; // تجنب المكان القريب من الكرة

            obstacle.style.left = obstacleX + "px"; // وضع العقبة في موقع عشوائي
            obstacle.style.top = "-40px"; // تظهر من أعلى الشاشة
            gameContainer.appendChild(obstacle);
            obstacles.push(obstacle);
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function moveObstacles() {
            if (!isGameRunning) return;

            obstacles.forEach(obstacle => {
                const obstacleTop = parseFloat(obstacle.style.top || "-60px") + speed;
                obstacle.style.top = obstacleTop + "px";

                if (obstacleTop > gameContainer.clientHeight) {
                    obstacle.remove();
                    obstacles = obstacles.filter(o => o !== obstacle);
                    score += 10; // زيادة النقاط عند تجنب العقبات
                    scoreDisplay.textContent = `النقاط: ${score}`;
                    
                    // تغيير لون خلفية اللعبة بشكل عشوائي عند الوصول إلى 100 نقطة
                    if (score >= 100) {
                        gameContainer.style.backgroundColor = getRandomColor(); // تغيير لون الخلفية الداخلية
                        // تكرار استخدام اللون الأحمر بشكل أكبر
                        if (Math.random() < 0.5) {
                            gameContainer.style.backgroundColor = "#f44336"; // اللون الأحمر
                        }
                    }
                }

                // إصلاح منطق الاصطدام
                const ballRect = ball.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();
                if (
                    ballRect.left < obstacleRect.right &&
                    ballRect.right > obstacleRect.left &&
                    ballRect.bottom > obstacleRect.top &&
                    ballRect.top < obstacleRect.bottom
                ) {
                    endGame();
                }
            });
        }

        // دعم اللمس لتحريك الكرة
        ball.addEventListener("touchstart", (event) => {
            isDragging = true;
        });

        ball.addEventListener("touchmove", (event) => {
            if (isDragging) {
                const touch = event.touches[0];
                const containerRect = gameContainer.getBoundingClientRect();
                const ballRadius = ball.clientWidth / 2;

                let newLeft = touch.clientX - containerRect.left - ballRadius;
                let newTop = touch.clientY - containerRect.top - ballRadius;

                newLeft = Math.max(0, Math.min(newLeft, gameContainer.clientWidth - ball.clientWidth));
                newTop = Math.max(0, Math.min(newTop, gameContainer.clientHeight - ball.clientHeight));

                ball.style.left = newLeft + "px";
                ball.style.top = newTop + "px";
            }
        });

        ball.addEventListener("touchend", () => {
            isDragging = false;
        });
    </script>
</body>
</html>
